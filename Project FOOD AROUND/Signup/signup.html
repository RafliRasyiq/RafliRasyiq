<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

		<title>Signup</title>
	</head>
	<body>
		<nav>
		<div class="logo">
			<h4>Ini Logo</h4>
		</div>
		<ul class="nav-links">
		<li>
			<a href="#">Home</a>
		</li>
		<li>
			<a href="#">About</a>
		</li>
		<li>
			<a href="#">Login</a>
		</li>
		<li>
			<a href="#">SignUp</a>
		</li>
	</ul>
	<div class="burger">
		<div class="line1"></div>
		<div class="line2"></div>
		<div class="line3"></div>
	</div>
</nav>
		<div class="header">
			<div class="container">
				<header>SignUp</header>
			<form>
				<div class="input-field">
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-field">
					<input type="text" required>
					<label>Email</label>
				</div>
				<div class="input-field">
					<input type="text" required>
					<label>Password</label>
				</div>
				<div class="input-field">
					<input type="text" required>
					<label>Confirm Password</label>
				</div>
				<div id="gender">
					Gender
					<select>
						<option value="L">Men</option>
						<option value="P">Women</option>
						<option value="Dll">Other</option>
					</select>
				</div>
				<div id="birth">
					<label>Date of Birth</label>
					<input type="datetime-local" name="day" id="day" required="">
				</div>
				<div class="accept">
					<input type="checkbox" required=""><label>I agree to the terms provided</label>
				</div>
				<div class="button">
					<div class="inner"></div>
						<button>SIGNUP</button>
				</div>
				<div class="login">
					Already have account? <a href="#">Login Now</a>
				</div>
			</form>
		</div>
</div>
		
	</body>
</html>
